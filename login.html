<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Women's Wellness App</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffebee, #fce4ec); /* Smooth pink gradient background */
            color: #333;
            min-height: 100vh; /* Ensure the body takes at least the full height of the viewport */
            display: flex;
            flex-direction: column; /* Allow for footer positioning at the bottom */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
        }

        /* Header styles */
        .header {
            background-color: #d91b30; /* Red color */
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%; /* Full width */
        }

        /* Auth Buttons */
        .auth-buttons {
            margin-top: 10px;
        }

        .auth-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #d91b30;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .auth-buttons button:hover {
            background-color: #f1f1f1;
        }

        /* Overlay Styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex; /* Center the form */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background: rgba(0, 0, 0, 0.7); /* Dark overlay */
        }

        /* Form Container Styles */
        .form-container {
            background: white;
            padding: 30px 20px; /* Adjusted padding for overall container */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px; /* Fixed width for consistency */
            text-align: center; /* Center text */
        }

        /* Form Container Header */
        .form-container h2 {
            margin-bottom: 20px;
            color: #d91b30; /* Red color for header */
        }

        /* Input box styles */
        .form-container input {
            width: 100%;
            padding: 10px 15px; /* Adjusted padding for left and right sides */
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding is included in the element's width */
        }

        /* Button styles for form */
        .form-container button {
            background-color: #d91b30;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #b01626; /* Darker red on hover */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .form-container {
                width: 90%; /* Full width on mobile */
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Login to Women's Wellness App</h1>
        <div class="auth-buttons">
            <a href="index.html"><button>Home</button></a>
            <a href="register.html"><button>Register</button></a>
        </div>
    </header>

    <div id="overlay" class="overlay" style="display: flex;">
        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
