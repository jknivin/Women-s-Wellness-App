<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Recommendation</title>
    <link rel="stylesheet" href="styleper.css">
</head>
<body>
    <div class="container">
        <h1>Health and Wellness Recommendations</h1>
        <form id="bmiForm">
            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="input-group">
                <label for="height">Height (m):</label>
                <input type="number" id="height" name="height" step="0.01" required>
            </div>
            <button type="button" onclick="calculateBMI()">Get Recommendations</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="scriptper.js"></script>
</body>
</html>
